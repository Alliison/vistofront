<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestão de Usuários</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Gestão de Usuários</h1>
    </header>

    <!-- Botão para abrir o modal -->
    <div class="user-actions">
      <button class="add-user-button" onclick="abrirModalAdicionar()">➕ Adicionar Usuário</button>
    </div>

    <!-- Tabela de usuários -->
    <div class="user-table">
      <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>Email</th>
            <th>Tipo</th>
            <th>Senha</th>
            <th>Status</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="user-table-body">
          <!-- Exemplo de linha de usuário -->
          <tr>
            <td>João Silva</td>
            <td>joao@email.com</td>
            <td>Inspetor</td>
            <td>
              <input type="password" class="user-password" maxlength="3" pattern="^(?!123|234|345|456|567|678|789|890|012|098|987|876|765|654|543|432|321|210)[0-9]{3}$" title="A senha deve conter 3 números não sequenciais" disabled />
            </td>
            <td>
              <label class="toggle-switch">
                <input type="checkbox" checked />
                <span class="toggle-slider"></span>
              </label>
            </td>
            <td>
              <button class="edit-button" onclick="editarUsuario(this)">✏️ Editar</button>
            </td>
          </tr>
          <!-- Outras linhas serão carregadas dinamicamente -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Modal: Adicionar Novo Usuário -->
  <div id="modal-adicionar" class="modal hidden">
    <div class="modal-content">
      <h2>Adicionar Novo Usuário</h2>
      <form id="form-adicionar-usuario">
        <div class="form-group">
          <label for="nome">Nome</label>
          <input type="text" id="nome" name="nome" required />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="tipo">Tipo</label>
          <select id="tipo" name="tipo" required>
            <option value="">Selecione</option>
            <option value="Inspetor">Inspetor</option>
            <option value="Administrador">Administrador</option>
            <option value="Gestor">Gestor</option>
          </select>
        </div>
        <div class="form-group">
          <label for="senha">Senha (3 dígitos, não sequenciais)</label>
          <input type="password" id="senha" name="senha" maxlength="3" required pattern="^(?!123|234|345|456|567|678|789|890|012|098|987|876|765|654|543|432|321|210)[0-9]{3}$" />
        </div>
        <div class="modal-actions">
          <button type="submit" class="submit-button">Salvar</button>
          <button type="button" class="cancel-button" onclick="fecharModal('modal-adicionar')">Cancelar</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
